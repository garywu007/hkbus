function getstops(bound) {
	$("#stopsList").fadeOut(50);
	$(".gettingStop").css("display","inline-block");
	var route = parseByUnicode($("#routeNo").val());
	$("#routeNo").val(route.toUpperCase());

	$.ajax({
		type: 'get',
		crossDomain: true,
   		dataType : "text/html",
		jsonp : 'callback',
		jsonpCallback: 'handleResponse',
		url: 'https://cors-anywhere.herokuapp.com/http://static.kmb.hk/news.html',
		headers: {'Access-Control-Allow-Origin': '*'},
		success: function(response){
			var parser = new DOMParser();
			var htmlDoc = parser.parseFromString(response, 'text/html');
			var ps = htmlDoc.getElementsByTagName("p");
			
			
			/*
			$("#stopsList").html(stopItems);
			$('[data-toggle="popover"]').popover();

			$(".routeNow").html($("#routeNo").val().toUpperCase());
			$(".routeFrom").html(oriCName);
			$(".routeTo").html(destCName);

			var top = document.body.scrollTop || document.documentElement.scrollTop
			scrollBy(0,-top);
			$(".gettingStop").css("display","none");
			$("#stopsList").fadeIn(500);
			$("#stopsList").fadeIn(500, function(){
				$('.routeToast').toast('show');
			});*/
		},
		error: function(response){
			var parser = new DOMParser();
			var htmlDoc = parser.parseFromString(response.responseText, 'text/html');
			var ps = htmlDoc.getElementsByTagName("p");
			//console.log(ps.length + "_" + ps[0].innerHTML);

			var arrange = [];
			var stopItems = "";

			var normalRoutes = [];
			var specialRoutesNo = [];
			var specialRoutesInfo = [];
			var reRoute = false;

			var i = 0;
			Array.prototype.forEach.call(ps, function(theP){
				//console.log(i + ": " + theP.innerHTML);
				
				if(theP.innerHTML.indexOf("九巴安排") > 0){
					arrange.push(theP.innerHTML);
					var stopItem = '<li class="list-group-item list-group-item-secondary" >' + theP.innerHTML + '</li>';
					stopItems += stopItem;
				}

				if(theP.innerHTML.indexOf("路線正常<") > 0){
					//console.log(i + ": " + ps[i+1].innerHTML);
					normalRoutes = ps[i+1].innerHTML.split(", ");
				}

				if(theP.innerHTML.indexOf("改道行走") > 0){
					reRoute = true;
				}

				if(theP.innerHTML.indexOf("龍運") > 0){
					reRoute = false;
				}

				if(reRoute == true){
					if(theP.innerHTML.indexOf(" - ") > 0){
						var str = theP.innerHTML.split(" - ");
						specialRoutesNo.push(str[0]);
						specialRoutesInfo.push(str[1]);
					} else if(theP.innerHTML.indexOf(" ") > 0){
						var str0 = theP.innerHTML.split(" ", 1)[0];
						var str1 = theP.innerHTML.replace("-", "").replace(str0 + " ", "");
						specialRoutesNo.push(str0.replace("-", ""));
						specialRoutesInfo.push(str1);
					}
				}
				i++;
			});

			/*
			console.log("normal:  " + normalRoutes);
			console.log("special: " + specialRoutesNo);
			console.log("special: " + specialRoutesInfo);*/

			if(normalRoutes.includes($("#routeNo").val())){
				var stopItem = '<li class="list-group-item list-group-item-secondary" ><b><font color="green">' + $("#routeNo").val() + ' 路線正常</font><b></li>';
				stopItem += '<li class="list-group-item list-group-item-secondary" onclick="openRouteInfo();"><b><font color="lightslategrey">點擊查閲路線' + $("#routeNo").val() + '站點圖</font><b></li>';
				stopItems += stopItem;
			} else if(specialRoutesNo.includes($("#routeNo").val())){
				var stopItem = '<li class="list-group-item list-group-item-secondary" ><b><font color="navy">' + $("#routeNo").val() + ' ' + specialRoutesInfo[specialRoutesNo.indexOf($("#routeNo").val())] + '</font><b></li>';
				stopItem += '<li class="list-group-item list-group-item-secondary" onclick="openRouteInfo();"><b><font color="lightslategrey">點擊查閲路線' + $("#routeNo").val() + '站點圖</font><b></li>';
				stopItems += stopItem;
			} else if($("#routeNo").val() != ""){
				var stopItem = '<li class="list-group-item list-group-item-secondary" ><b><font color="red">' + $("#routeNo").val() + ' 暫停服務</font><b></li>';
				stopItems += stopItem;
			}

			$("#stopsList").html(stopItems);
			$("#stopsList").fadeIn(500);

			$(".gettingStop").css("display","none");
		}
	});
}

function getETA(Route, BSICode, Bound, ServiceType, Seq) {
	var now = new Date();
	var unixTime = Math.floor(now/1000) + "080";
	var data_t = now.getUTCFullYear() + "-" + (now.getUTCMonth() < 9 ? "0" : "") + (now.getUTCMonth() + 1) + "-" + (now.getUTCDate() < 10 ? "0" : "") + now.getUTCDate() + " " + (now.getUTCHours() < 10 ? "0" : "") + now.getUTCHours() + ":" + (now.getUTCMinutes() < 10 ? "0" : "") + now.getUTCMinutes() + ":" + (now.getUTCSeconds() < 10 ? "0" : "") + now.getUTCSeconds() + ".80.";
	var key = "--31" + data_t + "13--";
	var rawToken = Route + key + Bound + key + ServiceType + key + BSICode.split("-").join("") + key + Seq + key + unixTime;
	var data_token = "EA" + btoa(rawToken);
		
	$.ajax({
		type: 'post',
		crossDomain: true,
   		dataType : "json",
		jsonp : 'callback',
		jsonpCallback: 'handleResponse',
		data: {"token": data_token, "t": data_t},
		url: 'http://search.kmb.hk/KMBWebSite/Function/FunctionRequest.ashx/?action=get_ETA&lang=1',
		success: function(result){
			var jsonStr = JSON.stringify(result);
			var jsonObj = JSON.parse(jsonStr);

			var timeStr = "";
			for(var i = 0; i < jsonObj.data.response.length; i++){
				if(i == 0){
					timeStr += "<span class='trueTime'>" + jsonObj.data.response[i].ex.split(" ")[1] + "</span>&nbsp;" + jsonObj.data.response[i].t;
				} else {
					timeStr += "<br>" + "<span class='trueTime'>" + jsonObj.data.response[i].ex.split(" ")[1] + "</span>&nbsp;" + jsonObj.data.response[i].t;
				}
			}
			//alert(time0 + "\n" + time1 + "\n" + time2);
			$(".popover-body").html(timeStr);
		}
	});
}

function parseByUnicode(strRaw){
//strRaw = "";

var strCorrect = "";
var strRawLen = strRaw.length;

for(var i = 0; i < strRawLen; i++){
	// 获取字符

	charI = strRaw.charAt(i); // "中"


	// 转为16进制数组

	code16 = strRaw.charCodeAt(i).toString(16); // "4e2d"


	//alert(code16);
	if(code16 == "e88c"){
		charI = "埗";
	}
	if(code16 == "e473"){
		charI = "邨";
	}
	if(code16 == "e1d0"){
		charI = "栢";
	}
	if(code16 == "e05e"){
		charI = "滙";
	}
	if(code16 == "ecf1"){
		charI = "鱲";
	}
	if(code16 == "e517"){
		charI = "鯽";
	}
	if(code16 == "2006" || code16 == "20"){
		charI = "";
	}
	strCorrect += charI;
}

return strCorrect;

}
	
function getQueryVariable(variable){
	var query = window.location.search.substring(1);
	var vars = query.split("&");
	for (var i=0;i<vars.length;i++) {
		var pair = vars[i].split("=");
		if(pair[0] == variable){return pair[1];}
	}
	return(false);
}
